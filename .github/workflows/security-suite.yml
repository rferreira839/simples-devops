name: Security Suite

on:
  pull_request:
  push:
    branches: [ "main" ]

concurrency:
  group: security-suite-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  security-events: write

jobs:
  codeql:
    uses: rferreira839/security-workflows/.github/workflows/reusable-codeql.yml@v1

  semgrep:
    uses: rferreira839/security-workflows/.github/workflows/reusable-semgrep.yml@v1
    with:
      enforce_on_pr: true

  gitleaks:
    uses: rferreira839/security-workflows/.github/workflows/reusable-gitleaks.yml@main
    with:
      enforce_on_pr: true

  trivy:
    uses: rferreira839/security-workflows/.github/workflows/reusable-trivy.yml@v1
    with:
      image_name: ghcr.io/${{ github.repository_owner }}/minha-api
      enforce_on_pr: false   # <<< temporário p/ destravar. Depois que ajustar o Dockerfile, volte p/ true
    # secrets: inherit  # (descomente se algum reusável precisar ler segredos do caller)

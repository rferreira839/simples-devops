name: CI-CD

on:
  push:
    branches: [ "main" ]
  workflow_dispatch: {}

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - uses: actions/setup-dotnet@v5
        with:
          dotnet-version: '8.0.x'

      - name: Restore
        run: dotnet restore src/MinhaApi/MinhaApi.csproj

      - name: Build
        run: dotnet build src/MinhaApi/MinhaApi.csproj --configuration Release --no-restore

      - name: Login GHCR
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Set image tag
        id: vars
        run: |
          SHA=${GITHUB_SHA::7}
          TAG="${GITHUB_REF_NAME}-${SHA}"
          echo "IMAGE_TAG=${TAG}" >> "$GITHUB_ENV"

      - name: Build & Push Image (by tag + latest)
        run: |
          IMAGE="ghcr.io/${{ github.repository_owner }}/minha-api:${IMAGE_TAG}"
          LATEST="ghcr.io/${{ github.repository_owner }}/minha-api:latest"
          docker build -t "$IMAGE" -t "$LATEST" .
          docker push "$IMAGE"
          docker push "$LATEST"
          echo "Imagems publicadas: $IMAGE e $LATEST"
